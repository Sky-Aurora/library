<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('借阅记录列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>客户姓名：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>图书：</label>
                                <select name="bookId" th:with="bks=${@books.getAll()}">
                                    <option value="">所有</option>
                                    <option th:each="b : ${bks}" th:text="${b.name}" th:value="${b.id}"></option>
                                </select>
                            </li>
                            <li>
                                <label>联系人：</label>
                                <input type="text" name="phone"/>
                            </li>
<!--                            <li>-->
<!--                                <label>取货方式：</label>-->
<!--                                <select name="sendType" th:with="type=${@dict.getType('book_send_type')}">-->
<!--                                    <option value="">所有</option>-->
<!--                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>-->
<!--                                </select>-->
<!--                            </li>-->
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="lottery:sale:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('lottery:sale:edit')}]];
        var removeFlag = [[${@permission.hasPermi('lottery:sale:remove')}]];
        var bookIdDatas = [[${@books.toDict()}]];
        var sendTypeDatas = [[${@dict.getType('book_send_type')}]];
        var prefix = ctx + "lottery/sale";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "借阅记录",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'name',
                    title: '学生姓名'
                },
                {
                    field: 'bookId',
                    title: '图书',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(bookIdDatas, value);
                    }
                },
                {
                    field: 'phone',
                    title: '学号'
                },
                {
                    field: 'address',
                    title: '班级'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>归还</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
